<div class="container">
    <div class="row">
        <div class="col col-md-8" id="content">
            <h2>News</h2>
            <a class="btn btn-info btn-lg" data-toggle="modal" data-target="#newsModal">Neuer News-Beitrag</a>
            <div *ngIf="errorMessage" class="alert alert-danger">
                <strong>Error!</strong> {{errorMessage}}
            </div>
            <article *ngFor="#new of news | arraySort:'-creationDate'">
                <div class="col col-md-8 col-sm-8 col-xs-8 disablePadding">                     
                    <h3 (click)="gotoArticle(new.id)">{{new.title}}</h3>
                </div>
                <div class="col col-md-4 col-sm-4 col-xs-4 disablePadding"> 
                    <div class="date">
                        <div class="month_day">Jan 29</div>
                        <div class="year">2016</div>
                    </div>
                </div>
                <p>{{new.content}}</p>
            </article>
            
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="newsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Neuer News-Beitrag</h4>
      </div>
      <div class="modal-body">
        <input type="text" [(ngModel)]="input_title">
        <textarea type="text" [(ngModel)]="input_content"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Abbrechen</button>
        <button type="button" (click)="createNews()" class="btn btn-primary">Erstellen</button>
      </div>
    </div>
  </div>
</div>
