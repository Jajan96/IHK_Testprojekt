<div class="container">
    <div class="row">
        <div class="col col-md-8" id="content">
            <h2>News</h2>
            <article *ngFor="#new of news">
                <div class="col col-md-8 col-sm-8 col-xs-8 disablePadding">                     
                    <h3 (click)="gotoArticle(0)">{{new.title}}</h3>
                </div>
                <div class="col col-md-4 col-sm-4 col-xs-4 disablePadding"> 
                    <div class="date">
                    <div class="month_day">Jan 29</div>
                    <div class="year">2016</div></div>
                </div>
                <p>{{new.content}}</p>
            </article>
        </div>
        <div class="col col-md-4" id="content"></div>
    </div>
</div>
