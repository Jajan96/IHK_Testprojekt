<!-- navigation right side entries-->
<li>
    <a *ngIf="user.username">Hallo {{user.firstname}}! ({{user.rolename}})</a>    
</li>
<li>
    <a (click)="linkClicked()">{{linkText}}</a>
</li>

<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="false" style="background-color: rgba(0, 0, 0, 0.5);">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Login</h4>
      </div>
      <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" [(ngModel)]="input_username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Passwort</label>
                <input type="text" [(ngModel)]="input_password" class="form-control" required>
            </div>
        </form>
        <p>Noch nicht dabei? <a (click)="registerClicked()">Registrieren.</a></p>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="login()" class="btn btn-primary">Login</button>
      </div>
    </div>
  </div>
</div>
