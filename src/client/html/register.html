<div class="container">
    <div class="row">
        <div class="col col-md-8 col-md-offset-2" id="content">
            <h2>Registrieren</h2>
            <form (ngSubmit)="registerUser()" [ngFormModel]="registerForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" [(ngModel)]="input_username" ngControl="username">
                </div>
                <div class="form-group">
                    <label for="firstname">Vorname</label>
                    <input type="text" class="form-control" [(ngModel)]="input_firstname" ngControl="firstname">
                </div>
                <div class="form-group">
                    <label for="lastname">Nachname</label>
                    <input type="text" class="form-control" [(ngModel)]="input_lastname" ngControl="lastname">
                </div>
                <div class="form-group">
                    <label for="password">Passwort</label>
                    <input type="password" class="form-control" [(ngModel)]="input_password" ngControl="password">
                </div>
                <div class="form-group">
                    <label for="password-confirm">Passwort wiederholen</label>
                    <input type="password" class="form-control" [(ngModel)]="input_pw_confirm" ngControl="pw_confirm">
                </div>
                
                <button type="submit" [disabled]="!registerForm.valid" class="btn btn-default">Und los!</button>
            </form>
        </div>
    </div>
</div>
